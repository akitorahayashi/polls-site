name: Run Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_target: [unit-test, db-test, e2e-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install and configure Poetry
        run: |
          pipx install poetry
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --no-root --sync

      - name: Create .env.test file for E2E tests
        if: ${{ matrix.test_target == 'e2e-test' }}
        run: |
          # The .env.test file is required by the e2e conftest.
          # We create it from the example if it exists.
          if [ -f .env.example ]; then
            cp .env.example .env.test
          else
            # Create a dummy one if no example exists, to prevent file-not-found errors.
            echo "DATABASE_URL=postgresql://test:test@localhost:5432/testdb" > .env.test
            echo "HOST_PORT=8000" >> .env.test
          fi

      - name: Run ${{ matrix.test_target }}
        run: make ${{ matrix.test_target }}